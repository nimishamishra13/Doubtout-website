<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubtout - Professor Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f8ff; 
        }

        .hand-drawn-card {
            border: 4px solid #1f2937; 
            box-shadow: 8px 8px 0px 0px rgba(31, 41, 55, 0.4); 
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hand-drawn-card:hover {
            transform: translate(-2px, -2px); 
            box-shadow: 10px 10px 0px 0px rgba(31, 41, 55, 0.5); 
        }

        .cta-button {
            transition: all 0.15s ease-in-out;
            border-bottom: 4px solid rgba(0, 0, 0, 0.2); 
        }
        .cta-button:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            box-shadow: none;
        }

        .login-container {
            min-height: calc(100vh - 100px); 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
    </style>
</head>
<body>

    <header class="bg-gray-900 text-white shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.206 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.794 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.794 5 16.5 5s3.332.477 4.5 1.253v13C19.832 18.477 18.206 18 16.5 18s-3.332.477-4.5 1.253" />
                    </svg>
                    <span class="text-xl font-bold tracking-tight text-green-400">doubtout</span>
                </div>

                <nav class="hidden md:flex space-x-4">
                    <a href="index.html" class="px-3 py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-150 ease-in-out">Home</a>
                    <a href="answer-archive.html" class="px-3 py-2 rounded-lg font-medium hover:bg-gray-700 transition duration-150 ease-in-out">Archive</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="login-container">
        
        <section class="bg-gray-800 text-white rounded-xl p-8 w-full max-w-sm hand-drawn-card">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold mb-2 tracking-tight text-green-300">
                    Faculty/Professor Login
                </h1>
                <p class="text-lg text-gray-400">
                    Access the Doubtout verification portal.
                </p>
            </div>

            <form id="professor-login-form" class="space-y-6">
                
                <div>
                    <label for="faculty-id" class="block text-sm font-medium text-gray-300 mb-1">
                        Faculty ID or College Email
                    </label>
                    <input type="text" id="faculty-id" name="facultyId" required 
                           placeholder="e.g., P987654 or dr.smith@college.edu"
                           class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-green-500 focus:ring-1 focus:ring-green-500 transition duration-150"
                           aria-label="Faculty ID or Email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password"
                           class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-green-500 focus:ring-1 focus:ring-green-500 transition duration-150"
                           aria-label="Password">
                </div>

                <!-- Submit Button (Changed color to green) -->
                <button type="submit" class="cta-button w-full bg-green-500 hover:bg-green-600 text-gray-900 shadow-md py-4 rounded-lg font-extrabold text-lg tracking-wide transition duration-200">
                    Login to Portal
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <a href="#" class="text-gray-400 hover:text-green-400 font-semibold transition duration-150">
                    Forgot Password?
                </a>
                <span class="text-gray-600 mx-2">|</span>
                <a href="login.html" class="text-gray-400 hover:text-orange-400 font-semibold transition duration-150">
                    Student Login
                </a>
            </div>
        </section>
        
    </main>

    <script>
        // --- Custom Modal (Reuses the same function from student login) ---
        function showMessage(title, message, type = 'info') {
            const container = document.createElement('div');
            container.className = 'fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-70 transition-opacity duration-300';
            
            let color = 'bg-blue-500';
            if (type === 'error') color = 'bg-red-500';
            if (type === 'success') color = 'bg-green-500'; // Success color matches green theme

            container.innerHTML = `
                <div class="bg-white rounded-xl hand-drawn-card p-6 w-11/12 max-w-sm transform transition-transform duration-300 scale-100">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="w-2 h-8 ${color} rounded-full"></div>
                        <h3 class="text-xl font-bold text-gray-900">${title}</h3>
                    </div>
                    <p class="text-gray-700 mb-6">${message}</p>
                    <button class="cta-button w-full bg-gray-900 hover:bg-gray-700 text-white py-2 rounded-lg font-bold" onclick="this.closest('.fixed').remove()">
                        Close
                    </button>
                </div>
            `;
            document.body.appendChild(container);
        }

        // --- Professor Login Form Submission Handler ---
        document.getElementById('professor-login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const facultyId = document.getElementById('faculty-id').value.trim();
            const password = document.getElementById('password').value;

            // Simple client-side validation
            if (facultyId === "" || password === "") {
                showMessage("Input Error", "Please enter both your Faculty ID/Email and Password.", 'error');
                return;
            }

            // Show processing message

            // Simulate network delay and server response
            setTimeout(() => {
                // Remove the current message container
                const messageContainer = document.querySelector('.fixed.inset-0.z-50');
                if (messageContainer) {
                    messageContainer.remove();
                }

                // Mock Credentials: P987654 and password 'prof123'
                if (facultyId.toLowerCase().includes('p987654') && password === 'prof123') {
                    
                    const targetPage = 'professor_dashboard.html'; 
                    
                    // Successful login simulation (Show message, then redirect)
                    
                    // Perform the actual redirect after a small delay
                    setTimeout(() => {
                        window.location.href = targetPage; 
                    }, 1000); 
                    
                } else {
                    // Failed login simulation
                    showMessage("Login Failed", "Invalid Faculty ID/Email or Password. Please try again.", 'error');
                }
            }, 1500); // 1.5 second delay for server response
        });
    </script>
</body>
</html>
